{% extends "base.html" %}

{% block title %}User Profile{% endblock %}

{% block content %}
<h2>Welcome {{ user.username }} !</h2>
{% for tweet in user_tweets %}
    <div>
        <h3>{{ tweet.author }}</h3>
        <div><p>{{ tweet.content }}</p></div>
        <div><a href="{% url 'tweets:detail' pk=tweet.pk %}">詳細を見る</a></div>
        <a href="{% url 'tweets:delete' pk=tweet.pk %}">削除する</a>
    </div>
{% endfor %}
{% endblock %}
